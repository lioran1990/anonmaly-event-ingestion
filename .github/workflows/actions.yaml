name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Cache Docker layers
      uses: actions/cache@v2
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Login to DockerHub
      uses: docker/login-action@v3.2.0
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build anomaly_detection Dockerfile
      id: anomaly_detection_builder_pusher
      run: |
        cd anomaly_detection
        docker build -t anomaly_detection:latest -f Dockerfile --progress=plain .
        docker push anomaly_detection:latest

    - name: Build and tests ingestion_api Dockerfile
      id: ingestion_api_builder
      run: |
        cd ingestion_api
        docker build -t ingestion_api:latest -f Dockerfile --progress=plain .


    - name: Build autoscaler Dockerfile
      id: autoscaler_builder
      run: |
        cd autoscaler
        docker build -t autoscaler:latest -f Dockerfile --progress=plain .


    - name: Build postgres db Dockerfile
      id: db_builder
      run: |
        cd db
        docker build -t db:latest -f Dockerfile --progress=plain .
